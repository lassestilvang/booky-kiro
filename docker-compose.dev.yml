# Docker Compose for Local Development
# This file only runs infrastructure services (PostgreSQL, Redis, MeiliSearch, MinIO)
# Application services (API, workers, frontend) should be run locally with npm run dev

services:
  postgres:
    image: postgres:15-alpine
    container_name: bookmark-postgres-dev
    environment:
      POSTGRES_USER: bookmark_user
      POSTGRES_PASSWORD: bookmark_pass
      POSTGRES_DB: bookmark_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bookmark_user']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookmark-dev-network

  redis:
    image: redis:7-alpine
    container_name: bookmark-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookmark-dev-network

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: bookmark-meilisearch-dev
    environment:
      MEILI_MASTER_KEY: masterKey123
      MEILI_ENV: development
    ports:
      - '7700:7700'
    volumes:
      - meilisearch_dev_data:/meili_data
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--spider',
          'http://localhost:7700/health',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookmark-dev-network

  minio:
    image: minio/minio:latest
    container_name: bookmark-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_dev_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookmark-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:
  meilisearch_dev_data:
  minio_dev_data:

networks:
  bookmark-dev-network:
    driver: bridge
