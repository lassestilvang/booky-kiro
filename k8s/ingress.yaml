apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookmark-manager-ingress
  namespace: bookmark-manager
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: '50m'
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '60'

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: '100'
    nginx.ingress.kubernetes.io/limit-connections: '50'

    # CORS headers
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-methods: 'GET, POST, PUT, DELETE, OPTIONS'
    nginx.ingress.kubernetes.io/cors-allow-credentials: 'true'

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: geolocation=(), microphone=(), camera=()";

    # Certificate management (cert-manager)
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'

    # AWS ALB annotations (alternative to NGINX)
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/xxx
    # alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
spec:
  ingressClassName: nginx # or 'alb' for AWS ALB
  tls:
    - hosts:
        - bookmarks.example.com
        - api.bookmarks.example.com
      secretName: bookmark-manager-tls
  rules:
    # Frontend web application
    - host: bookmarks.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bookmark-frontend-service
                port:
                  number: 80

    # API backend
    - host: api.bookmarks.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bookmark-api-service
                port:
                  number: 3000
---
# Alternative: Single domain with path-based routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookmark-manager-ingress-single-domain
  namespace: bookmark-manager
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - bookmarks.example.com
      secretName: bookmark-manager-tls-single
  rules:
    - host: bookmarks.example.com
      http:
        paths:
          # API routes
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: bookmark-api-service
                port:
                  number: 3000
          # Frontend routes (must be last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bookmark-frontend-service
                port:
                  number: 80
