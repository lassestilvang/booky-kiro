# Production resource limit overrides
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmark-api
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              memory: '1Gi'
              cpu: '1000m'
            limits:
              memory: '2Gi'
              cpu: '2000m'
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  template:
    spec:
      containers:
        - name: postgres
          resources:
            requests:
              memory: '4Gi'
              cpu: '2000m'
            limits:
              memory: '8Gi'
              cpu: '4000m'
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  template:
    spec:
      containers:
        - name: redis
          resources:
            requests:
              memory: '4Gi'
              cpu: '1000m'
            limits:
              memory: '6Gi'
              cpu: '2000m'
