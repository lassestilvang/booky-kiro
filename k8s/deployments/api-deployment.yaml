apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmark-api
  namespace: bookmark-manager
  labels:
    app: bookmark-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bookmark-api
  template:
    metadata:
      labels:
        app: bookmark-api
        component: api
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - bookmark-api
                topologyKey: kubernetes.io/hostname
      containers:
        - name: api
          image: bookmark-manager/api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: NODE_ENV
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: API_PORT
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: REDIS_PASSWORD
            - name: MEILISEARCH_HOST
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: MEILISEARCH_HOST
            - name: MEILISEARCH_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: MEILISEARCH_MASTER_KEY
            - name: MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: MINIO_ENDPOINT
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: MINIO_BUCKET
            - name: JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: JWT_PRIVATE_KEY
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: JWT_PUBLIC_KEY
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: JWT_EXPIRES_IN
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: SESSION_SECRET
          resources:
            requests:
              memory: '512Mi'
              cpu: '500m'
            limits:
              memory: '1Gi'
              cpu: '1000m'
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ['/bin/sh', '-c', 'sleep 15']
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bookmark-api-hpa
  namespace: bookmark-manager
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bookmark-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
