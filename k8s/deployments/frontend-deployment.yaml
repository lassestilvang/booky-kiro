apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmark-frontend
  namespace: bookmark-manager
  labels:
    app: bookmark-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookmark-frontend
  template:
    metadata:
      labels:
        app: bookmark-frontend
        component: frontend
    spec:
      containers:
        - name: frontend
          image: bookmark-manager/frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: API_URL
              value: 'http://bookmark-api-service:3000'
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '200m'
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bookmark-frontend-hpa
  namespace: bookmark-manager
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bookmark-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
