apiVersion: apps/v1
kind: Deployment
metadata:
  name: index-worker
  namespace: bookmark-manager
  labels:
    app: index-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: index-worker
  template:
    metadata:
      labels:
        app: index-worker
        component: worker
    spec:
      containers:
        - name: index-worker
          image: bookmark-manager/index-worker:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: NODE_ENV
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: REDIS_PASSWORD
            - name: MEILISEARCH_HOST
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: MEILISEARCH_HOST
            - name: MEILISEARCH_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: MEILISEARCH_MASTER_KEY
            - name: MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: MINIO_ENDPOINT
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bookmark-manager-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: MINIO_BUCKET
            - name: INDEX_CONCURRENCY
              valueFrom:
                configMapKeyRef:
                  name: bookmark-manager-config
                  key: INDEX_CONCURRENCY
          resources:
            requests:
              memory: '512Mi'
              cpu: '500m'
            limits:
              memory: '1Gi'
              cpu: '1000m'
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pgrep -f index-worker
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: index-worker-hpa
  namespace: bookmark-manager
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: index-worker
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
