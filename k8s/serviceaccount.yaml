---
# ServiceAccount for API pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookmark-api-sa
  namespace: bookmark-manager
  annotations:
    # AWS IAM role for service account (IRSA)
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/bookmark-api-role
---
# ServiceAccount for worker pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookmark-worker-sa
  namespace: bookmark-manager
  annotations:
    # AWS IAM role for service account (IRSA)
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/bookmark-worker-role
---
# Role for API pods (if needed for K8s API access)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bookmark-api-role
  namespace: bookmark-manager
rules:
  - apiGroups: ['']
    resources: ['configmaps', 'secrets']
    verbs: ['get', 'list']
---
# RoleBinding for API pods
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bookmark-api-rolebinding
  namespace: bookmark-manager
subjects:
  - kind: ServiceAccount
    name: bookmark-api-sa
    namespace: bookmark-manager
roleRef:
  kind: Role
  name: bookmark-api-role
  apiGroup: rbac.authorization.k8s.io
