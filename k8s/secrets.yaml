apiVersion: v1
kind: Secret
metadata:
  name: bookmark-manager-secrets
  namespace: bookmark-manager
type: Opaque
stringData:
  # Database Credentials
  DB_USER: 'bookmark_user'
  DB_PASSWORD: 'CHANGE_ME_IN_PRODUCTION'

  # Redis Password
  REDIS_PASSWORD: 'CHANGE_ME_IN_PRODUCTION'

  # MeiliSearch Master Key
  MEILISEARCH_MASTER_KEY: 'CHANGE_ME_IN_PRODUCTION'

  # MinIO Credentials
  MINIO_ACCESS_KEY: 'CHANGE_ME_IN_PRODUCTION'
  MINIO_SECRET_KEY: 'CHANGE_ME_IN_PRODUCTION'

  # JWT Keys (base64 encoded RSA keys)
  JWT_PRIVATE_KEY: 'CHANGE_ME_IN_PRODUCTION'
  JWT_PUBLIC_KEY: 'CHANGE_ME_IN_PRODUCTION'

  # Session Secret
  SESSION_SECRET: 'CHANGE_ME_IN_PRODUCTION'
---
# Note: In production, use external secret management like:
# - AWS Secrets Manager with External Secrets Operator
# - HashiCorp Vault
# - Sealed Secrets
# - SOPS (Secrets OPerationS)
