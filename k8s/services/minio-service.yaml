apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: bookmark-manager
  labels:
    app: minio
    component: storage
spec:
  type: ClusterIP
  clusterIP: None # Headless service for StatefulSet
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: api
      protocol: TCP
    - name: console
      port: 9001
      targetPort: console
      protocol: TCP
