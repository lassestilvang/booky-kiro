apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: bookmark-manager
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  clusterIP: None # Headless service for StatefulSet
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
