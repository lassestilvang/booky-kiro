apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: bookmark-manager
  labels:
    app: postgres
    component: database
spec:
  type: ClusterIP
  clusterIP: None # Headless service for StatefulSet
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
      protocol: TCP
