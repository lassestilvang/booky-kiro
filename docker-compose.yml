services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: bookmark-postgres
    environment:
      POSTGRES_USER: bookmark_user
      POSTGRES_PASSWORD: bookmark_pass
      POSTGRES_DB: bookmark_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bookmark_user']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookmark-network

  redis:
    image: redis:7-alpine
    container_name: bookmark-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookmark-network

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: bookmark-meilisearch
    environment:
      MEILI_MASTER_KEY: masterKey123
      MEILI_ENV: development
    ports:
      - '7700:7700'
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--spider',
          'http://localhost:7700/health',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookmark-network

  minio:
    image: minio/minio:latest
    container_name: bookmark-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookmark-network

  # Application Services
  api:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: bookmark-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bookmark_db
      DB_USER: bookmark_user
      DB_PASSWORD: bookmark_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_API_KEY: masterKey123
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: 'false'
      MINIO_BUCKET: bookmarks
      MINIO_SNAPSHOT_BUCKET: snapshots
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - bookmark-network
    restart: unless-stopped

  snapshot-worker:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile.snapshot-worker
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bookmark_db
      DB_USER: bookmark_user
      DB_PASSWORD: bookmark_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: 'false'
      MINIO_SNAPSHOT_BUCKET: snapshots
      PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH: /usr/bin/chromium-browser
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - bookmark-network
    restart: unless-stopped
    deploy:
      replicas: 2

  index-worker:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile.index-worker
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bookmark_db
      DB_USER: bookmark_user
      DB_PASSWORD: bookmark_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_API_KEY: masterKey123
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: 'false'
      MINIO_SNAPSHOT_BUCKET: snapshots
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - bookmark-network
    restart: unless-stopped
    deploy:
      replicas: 2

  maintenance-worker:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile.maintenance-worker
    container_name: bookmark-maintenance-worker
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bookmark_db
      DB_USER: bookmark_user
      DB_PASSWORD: bookmark_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bookmark-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: bookmark-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - '8080:80'
    depends_on:
      - api
    networks:
      - bookmark-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  minio_data:

networks:
  bookmark-network:
    driver: bridge
